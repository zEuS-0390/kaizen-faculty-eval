{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.11.5/datatables.min.css"/>
    </head>
    <body>
        <div class="container-fluid" style="position: absolute; padding-left: 0rem;">
            <div class="row">
                <!-- Sidebar Navigation -->
                <div class="col-auto" style="padding-right: 0rem;">
                    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height: 100vh; position:fixed;">
                        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                          <span class="fs-4">Faculty Evaluation</span>
                        </a>
                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a href="{% url 'member:home' %}" class="nav-link {% block nav_item_home %}{% endblock %} text-white">
                                  <img src = "{% static 'img/bootstrap/house-fill.svg'%}" style = "filter:invert(100%)" />
                                  Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'member:hr' %}" class="nav-link {% block nav_item_hr %}{% endblock %} text-white">
                                  <img src = "{% static 'img/bootstrap/journals.svg'%}" />
                                  HR
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'member:aiv' %}" class="nav-link {% block nav_item_aiv %}{% endblock %} text-white">
                                  <img src = "{% static 'img/bootstrap/clipboard-data-fill.svg'%}" />
                                  AIV
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'member:redirect_lms' %}" class="nav-link {% block nav_item_lms %}{% endblock %} text-white">
                                  <img src = "{% static 'img/bootstrap/mortarboard-fill.svg'%}" /> 
                                  LMS
                                </a>
                            </li>
                        </ul>
                        <hr>
                        <div class="dropdown">
                            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                              <img src="/media/{{user.member.image}}" alt="" width="32" height="32" class="rounded-circle me-2">
                              <strong>{{user.username}}</strong>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                              <li><a class="dropdown-item" href="{% url 'member:profile' %}"> <img src = "{% static 'img/bootstrap/person-circle.svg'%}" /> Profile</a></li>
                              <li><a class="dropdown-item" href="{% url 'member:about' %}"> <img src = "{% static 'img/bootstrap/person-workspace.svg'%}" /> About</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="{% url 'accounts:logout' %}"><img src = "{% static 'img/bootstrap/box-arrow-right.svg'%}" /> Sign out</a></li>
                            </ul>
                          </div>
                    </div>
                </div>
                <!-- Content -->
                <div class="col" style="margin-left: 280px;">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            <!-- Footer -->
            {% include 'administrator/footer.html' %}
        </div>
        <!-- JS Scripts -->
        <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
        {% block javascript %}
        {% endblock %}
    </body>
</html>
