{% extends 'accounts/base.html' %}
{% load static %}
{% block title %}Forgot Your Password?{% endblock %}
{% block content %}

<div class="container">
  <div class="row align-items-center" style="height: 100vh;">
      <div class="col d-flex justify-content-center">
          <div>
              <div class="mb-4 d-flex justify-content-center">
                  <img src="{% static 'img/cpe_logo.png' %}" width="64" height="64">
                  <img class="ms-4" src="{% static 'img/tip_logo.png' %}" width="64" height="64">
              </div>
              <!-- Reset Password -->
              <div class="input-box">
                  <h4 class="text-center rounded-circle">Forgot your password?</h4>
                  <form method="POST">
                      {% csrf_token %}
                      <label class="form-label mt-2">Enter your email address below, and we'll email instructions for setting a new one.</label>
                      
                      
                      <div class="d-grid mt-4 gap-2">
                          {{ form.as_p }}
                          <input class="btn btn-success" type="submit" value="Send me instructions!">
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock %}
