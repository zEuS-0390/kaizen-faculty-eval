{% extends 'accounts/base.html' %}
{% load static %}
{% block title %}Password reset complete{% endblock %}

{% block content %}
<div class="row align-items-center" style="height: 100vh;">
    <div class="col d-flex justify-content-center">
        <div>
            <div class="mb-4 d-flex justify-content-center">
                <img src="{% static 'img/cpe_logo.png' %}" width="64" height="64">
                <img class="ms-4" src="{% static 'img/tip_logo.png' %}" width="64" height="64">
            </div>
            <!-- Reset Password Done -->
            <div class="input-box">
                <h4 class="text-center rounded-circle">Password reset complete</h4>
                <label class="form-label mt-2">Your new password has been set. You can log in now on the <a href="{% url 'accounts:login' %}">log in page</a>.</label>
            </div>
        </div>
    </div>
</div>

{% endblock %}
