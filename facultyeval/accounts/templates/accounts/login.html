{% extends 'accounts/base.html' %}
{% load static %}
{% block title %}User Authentication{% endblock %}
{% block content %}
<div class="row align-items-center" style="height: 100vh; min-height: 100vh;">
    <div class="col d-flex justify-content-center">
        <div>
            <div class="mb-4 d-flex justify-content-center">
                <img src="{% static 'img/cpe_logo.png' %}" width="64" height="64">
                <img class="ms-4" src="{% static 'img/tip_logo.png' %}" width="64" height="64">
            </div>
            <!-- Log In Form -->
            <div class="input-box">
                <h4 class="text-center rounded-circle">Login</h4>
                <form method="POST">
                    {% csrf_token %}
                    <label class="form-label mt-2" for="username">Username</label>
                    <div class="input-group">
                        <img class="input-group-text" id="user-icon" src="{% static 'img/bootstrap/person-fill.svg' %}">
                        <input class="form-control login-input" id="username" name="username" aria-describedby="user-icon" placeholder="Username" required><br>
                    </div>
                    <label class="form-label mt-2" for="password">Password</label>
                    <div class="input-group">
                        <img src="{% static 'img/bootstrap/lock-fill.svg' %}" class="input-group-text">
                        <input type="password" class="form-control login-input" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="d-grid mt-4 gap-2">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <input class="btn btn-success" type="submit" value="Log In">
                        <a class="text-center" style="color: black;" href="{% url 'accounts:password_reset' %}">Forgot your password?</a>
                        <a href="{% url 'accounts:register' %}" class="btn btn-warning mt-4">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
