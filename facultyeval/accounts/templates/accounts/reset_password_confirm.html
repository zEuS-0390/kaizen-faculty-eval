{% extends "accounts/base.html" %}
{% load static %}
{% block title %}Enter new password{% endblock %}

{% block content %}

<div class="container">
  <div class="row align-items-center" style="height: 100vh;">
      <div class="col d-flex justify-content-center">
          <div>
              <div class="mb-4 d-flex justify-content-center">
                  <img src="{% static 'img/cpe_logo.png' %}" width="64" height="64">
                  <img class="ms-4" src="{% static 'img/tip_logo.png' %}" width="64" height="64">
              </div>
              <!-- Reset Password Confirm -->
              <div class="input-box">
                  {% if validlink %}
                  <h4 class="text-center rounded-circle">Set a new password!</h4>
                  <form method="POST">
                    {% csrf_token %}
                    <label class="form-label mt-2">It's a good idea to use a strong password. Please follow the password suggestions.</label>
                    <div class="d-grid mt-4 gap-2">
                        {{ form.as_p }}
                        <input class="btn btn-success" type="submit" value="Change my password">
                    </div>
                  </form>
                  {% else %}
                  <label class="form-label mt-2">The password reset link was invalid, possibly because it has already been used.  Please request a new password reset.</label>
                  {% endif %}
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
