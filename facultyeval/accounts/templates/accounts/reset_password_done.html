{% extends "accounts/base.html" %}
{% load static %}
{% block title %}Email Sent{% endblock %}

{% block content %}
<div class="container">
  <div class="row align-items-center" style="height: 100vh;">
      <div class="col d-flex justify-content-center">
          <div>
                <div class="mb-4 d-flex justify-content-center">
                    <img src="{% static 'img/cpe_logo.png' %}" width="64" height="64">
                    <img class="ms-4" src="{% static 'img/tip_logo.png' %}" width="64" height="64">
                </div>
                <!-- Reset Password Done -->
                <div class="input-box">
                    <h4 class="text-center rounded-circle">Check your inbox.</h4>
                    <label class="form-label mt-2">We've emailed you instructions for setting your password. You should receive the email shortly!</label>
                    <div class="d-grid mt-4 gap-2">
                        <a href="{% url 'accounts:login' %}" class="btn btn-success">Return Home</a>
                    </div>
                </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
