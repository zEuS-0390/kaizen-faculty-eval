{% extends 'administrator/base.html' %}
{% load static %}
{% block title %}Evaluation Form Criteria{% endblock %}
{% block nav_item_hr %}active{% endblock %}
{% block content %}
<div class="container" style="padding: 40px; min-height: 100vh;">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <table class="table table-hover" id="myTable">
                <thead class="table-success">
                    <th class="text-center"></th>
                    <th class="text-center" scope="col">CRITERION</th>
                    <th class="text-center" scope="col">PROGRAM CHAIR</th>
                    <th class="text-center">STUDENT</th>
                    <th class="text-center">AVERAGE</th>
                </thead>
                <tbody>
                    {% for member in members %}
                        <tr scope="row">
                            <td class="text-center" scope="col" style="width: 5%;">{{member.id}}</td>
                            <td class="text-center" scope="col" style="width: 40%;">
                                <img src="/media/{{member.image}}" class="rounded-circle" alt="" width="32" height="32">
                                {{member}}
                            </td>
                            <td class="text-center" scope="col" style="width: 15%;">
                                <a href="#" class="btn" style="background-color: lightblue;">
                                    <img id="user-icon" src="{% static 'img/bootstrap/folder2-open.svg' %}">
                                </a>
                                <a href="#" class="btn" style="background-color: lightgreen;">
                                    <img id="user-icon" src="{% static 'img/bootstrap/pencil-square.svg' %}">
                                </a>
                                <a href="#" class="btn btn-danger">
                                    <img id="user-icon" src="{% static 'img/bootstrap/trash3-fill.svg' %}">
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
